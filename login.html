
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare - Aventura Piticilor Medievali</title>
  <style>
    body {
      font-family: 'MedievalSharp', cursive;
      background-color: #fffbea;
      color: #3b2f2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background-color: #fef6d3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #3b2f2f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b4444;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Autentificare</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Parolă">
    <div>
      <button id="login-btn">Logare</button>
      <button id="signup-btn">Creează cont</button>
    </div>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
